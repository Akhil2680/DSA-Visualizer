<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DSA Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #243B55, #141E30);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        header {
            width: 100%;
            padding: 20px;
            background: #1A2838;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        header h1 {
            font-size: 1.8em;
            color: #43CEA2;
        }
        
        nav {
            display: flex;
        }
        
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #43CEA2;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        
        nav a:hover {
            color: #F3F4F5;
        }
        
        main {
            margin-top: 100px;
        }
        
        h2 {
            color: #43CEA2;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        
        p {
            color: #D9D9D9;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #1A2838;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        input,
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        
        input:focus,
        textarea:focus {
            outline: 2px solid #43CEA2;
        }
        
        button {
            background: #43CEA2;
            color: #1A2838;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        
        button:hover {
            background: #185A9D;
            transform: scale(1.05);
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            color: #D9D9D9;
            font-size: 0.9em;
        }
        
        .success-message,
        .error-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        
        .success-message {
            color: #43CEA2;
        }
        
        .error-message {
            color: #E74C3C;
        }
    </style>
</head>

<body>
    <header>
        <h1>DSA Visualizer</h1>
        <nav>
            <a href="MainPage.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="#about">About</a>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <p>Have questions or feedback? We'd love to hear from you!</p>
        <div class="form-container">
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="responseMessage" class="success-message"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 DSA Visualizer. All rights reserved.</p>
    </footer>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init(RCp8 - iM5MnlI_N29J); // Replace with your EmailJS Public Key
        })();

        const form = document.getElementById("contactForm");
        const responseMessage = document.getElementById("responseMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const name = formData.get("name");
            const email = formData.get("email");
            const message = formData.get("message");

            const templateParams = {
                name: name,
                email: email,
                message: message,
            };

            emailjs.send(service_oj1gqoa, template_ytyoa4a, templateParams) // Replace with your Service ID and Template ID
                .then(function(response) {
                    responseMessage.textContent = "Your message has been sent successfully!";
                    responseMessage.className = "success-message";
                    form.reset();
                }, function(error) {
                    responseMessage.textContent = "Failed to send the message. Please try again later.";
                    responseMessage.className = "error-message";
                });
        });
    </script>
</body>

</html>
